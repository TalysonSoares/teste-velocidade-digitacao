<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade de Digitação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="escuro">
    <h1>Teste de Velocidade de Digitação</h1>
    <p class="instrucoes">
        Para começar o teste, clique na caixa de texto abaixo e comece a digitar o texto exibido acima dela. O cronômetro começará automaticamente assim que você começar a digitar. Quando voçê terminar de digitar o texto corretamente, o tempo que você levou será exibido.
    </p>
    <div id="texto"></div>
    <textarea id="entrada" cols="" rows="5"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="alternarTema">Aternar tema</button>

    <script src="scripts.js" defer></script>
</body>

</html>
